<div id="mocha"></div>
<link rel="stylesheet" href="//unpkg.com/mocha@6/mocha.css" />
<script src="//unpkg.com/mocha@6/mocha.js" type="text/javascript"></script>
<script src="//unpkg.com/chai@4/chai.js" type="text/javascript"></script>
<script type="module">
import { ObservableObject } from "can";

// Mocha / Chai Setup
mocha.setup("bdd");
const assert = chai.assert;

class ViewModel extends ObservableObject {
	static props = {
		text: {
			value({ lastSet, listenTo, resolve }) {
				let latest = "";
				let timeoutId = null;

				listenTo(lastSet, val => {
					latest = val;
					timeoutId = clearTimeout(timeoutId);

					timeoutId = setTimeout(() => {
						resolve(latest);
					}, 500);
				});
			}
		}
	};
}

describe("ThrottledText", () => {
	it("text", done => {
		const vm = new ViewModel({});

		vm.listenTo("text", () => {
			assert.equal(vm.text, "Hi there!", "text updated correctly");
			done();
		});

		vm.text = "Hi there!";
	});
});

// start Mocha
mocha.run();
</script>
