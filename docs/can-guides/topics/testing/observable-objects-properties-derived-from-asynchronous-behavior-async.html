<script type="module">
import { ObservableObject } from "can";

// Mocha / Chai Setup
mocha.setup("bdd");
const assert = chai.assert;

class ViewModel extends ObservableObject {
	static props = {
		todoCount: {
			async(resolve, lastSet) {
				this.todoCountPromise.then(response => {
					resolve(response.metadata.count);
				});
			}
		},

		todoCountPromise: {
			get(lastSet) {
				if (lastSet) {
					return lastSet;
				}

				return todoConnection.getList({});
			}
		}
	};
}

describe("Todos", () => {
	it("todoCount", done => {
		const todoResponse = {
			metadata: { count: 150 },
			data: []
		};

		const vm = new ViewModel({
			todoCountPromise: Promise.resolve(todoResponse)
		});

		vm.listenTo("todoCount", () => {
			assert.equal(vm.todoCount, 150, "`todoCount` === 150");
			done();
		});
	});
});

// start Mocha
mocha.run();
</script>
